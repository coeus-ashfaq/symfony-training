imports:
    - { resource: parameters.yml, type: yml }
    - { resource: security.yml,  }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'


# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

easy_admin:

    entities:
        # change the following to the namespaces of your own entities
#        - AppBundle\Entity\Product
        Product:
           class: AppBundle\Entity\Product
           label: 'Products'
           list:
              dql_filter: 'entity.price > 100'
              title: '%%entity_label%% listing'
              fields: ['id', 'name', {property : 'price', label: 'Value', type: bigint, format: '%01.2f', type_options: { currency: 'EUR' }  }, 'description', 'category']
              max_results: 1

#           templates:
#                paginator: '@App/Resources/easyadmin/paginator.html.twig'

        Category:
            class: AppBundle\Entity\Category
            label: 'Categories'
            list:
              title: "Most recent categories"
              help: 'The list contains total number of categories'
              max_results: 3
            show:
              title: '%%entity_label%% (#%%entity_id%%)'

            form:
                fields:
                    - 'id'
                    - { property: 'name', type: 'text', label: 'Name' }
                title: 'Add Category'
                form_options: { validation_groups: ['Default'] }
            new:
                form_options: { validation_groups: ['Default', 'Category'] }
            edit:
                title:  'Edit customer'
                form_options: { validation_groups: ['Default'] }
                fields:
                    - name

#        - AppBundle\Entity\Category

    site_name: 'Product <em style="font-size: 80%;"> CRUD</em>'

    design:
            brand_color: '#483D8B'
            color_scheme: 'dark'
            rtl: false
            form_theme: 'horizontal'